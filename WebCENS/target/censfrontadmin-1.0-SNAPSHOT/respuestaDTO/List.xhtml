<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Respuestas Cens"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RespuestaDTOListForm">
              
                <p:panel header="#{bundle.ListRespuestaDTOTitle}">
                    <p:dataTable id="datalist" value="#{respuestaDTOController.items}" var="item"
                                 selectionMode="single" selection="#{respuestaDTOController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_cabeceraId}"/>
                            </f:facet>
                            <h:outputText value="#{item.encuestaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_preguntaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.preguntaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRespuestaDTOTitle_respuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.respuesta}"/>
                        </p:column>
                        <f:facet name="footer">
                        </f:facet>
                    </p:dataTable>
                </p:panel>
             
            </h:form>

        </ui:define>
    </ui:composition>

</html>
